<div class="news">
  <h2>upcoming conferences</h2>
  <table>
    {% for event in site.data.upcoming %}
      <tr>
        <td class="announcement">
            <a href="{{event.url}}">{{ event.name }}</a>, {{ event.date }}, {{ event.loc }}
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
